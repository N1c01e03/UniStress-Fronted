<section class="page">
  <h2 class="titulo">Mi Suscripción</h2>

  <div class="card">
    <div class="card-header">Suscripción</div>

    <div class="rows">
      <div class="row">
        <span>Plan: <b>{{ plan }}</b></span>
        <span>Estado: <b>{{ estado }}</b></span>
      </div>

      <div class="row">
        <span>Inicio: {{ inicio | date:'dd/MM/yyyy' }}</span>
        <span>Fin: {{ fin | date:'dd/MM/yyyy' }}</span>
      </div>
    </div>

    <div class="beneficios">
      <p><b>Beneficios:</b></p>
      <ul>
        <li *ngFor="let b of beneficios">{{ b }}</li>
      </ul>
    </div>

    <div class="acciones">
      <button class="btn btn-primary" (click)="renovar()">Renovar</button>
      <button class="btn btn-danger" (click)="cancelar()">Cancelar</button>
    </div>
  </div>
</section>
